name: Rust CI & Release (Nightly)

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for manual release (e.g., v1.2.3)'
        required: false
        default: 'manual-release'
      target:
        description: 'Build target (all, linux, windows, macos)'
        required: false
        default: 'all'
        type: string

jobs:
  build-linux-windows:
    name: Build & Test Linux/Windows (Nightly)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'linux' || github.event.inputs.target == 'windows' || startsWith(github.ref, 'refs/tags/') }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-gnu]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          override: true
          components: clippy,rustfmt # 可选，如果你需要 lint 或格式化

      - name: Add Windows target tools
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build (Nightly)
        run: cargo +nightly build --release --target ${{ matrix.target }}

      - name: Run tests (Nightly)
        run: cargo +nightly test --release --target ${{ matrix.target }}

      - name: Archive binary
        run: |
          BINARY_NAME=rsdish
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            ZIP_NAME=${BINARY_NAME}-${{ matrix.target }}.zip
            zip $ZIP_NAME target/${{ matrix.target }}/release/${BINARY_NAME}.exe
          else
            TAR_NAME=${BINARY_NAME}-${{ matrix.target }}.tar.gz
            tar -czvf $TAR_NAME -C target/${{ matrix.target }}/release $BINARY_NAME
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: |
            *.zip
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build & Test macOS (Nightly)
    runs-on: macos-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'macos' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-apple-darwin
          override: true
          components: clippy,rustfmt

      - name: Build (Nightly)
        run: cargo +nightly build --release --target x86_64-apple-darwin

      - name: Run tests (Nightly)
        run: cargo +nightly test --release --target x86_64-apple-darwin

      - name: Archive binary
        run: |
          BINARY_NAME=rsdish
          TAR_NAME=${BINARY_NAME}-x86_64-apple-darwin.tar.gz
          tar -czvf $TAR_NAME -C target/x86_64-apple-darwin/release $BINARY_NAME

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: |
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
